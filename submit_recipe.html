<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Recipe Submission</title>
</head>
<body>
   <h1 class="form-h1">Submit Your Recipe</h1>
   <form action="submit_recipe.html" method="post">
   <label for="recipe-name">Recipe Name:</label>
   <input type="text"id="recipe-name" name="recipe-name" required> <br><br>
   
   <label for="ingredients">Ingredients:</label>
  <textarea name="ingredients" id="ingredients" rows="5" required></textarea> <br><br>
 

   <label for="instructions">Instructions:</label>
   <textarea name="instructions" id="instructions" rows="5" required></textarea> <br><br>
   <button type="submit" class="hover-button">Submit Recipe</button>
   

    </form>
</body>
</html>
